name: Backend CI

on:
    push:
        paths:
            - "backend/**"
            - ".github/workflows/backend-ci.yml"
    pull_request:
        paths:
            - "backend/**"
            - ".github/workflows/backend-ci.yml"

jobs:
    backend-ci:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: backend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true

            # Optional but explicit: install Python version from project metadata / .python-version if present
            - name: Set up Python
              run: uv python install

            - name: Sync dependencies (including dev)
              run: uv sync --dev

            - name: Ruff lint
              run: uv run ruff check .

            - name: Ruff format check
              run: uv run ruff format --check .

            - name: Run tests
              run: uv run pytest -q
